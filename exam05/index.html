<html lang="en">

        <article>
            <header>
                <h1>온도 변환</h1>

            <form>

                    <select id="sel1">

                    </select>
                    <select id="sel2">
                        <option value="C">섭씨온도(℃)</option>

                    </select>
                </div>
                <div class="grid">
                    <div>
                        <input type="num" id="txt1" name="txt1">
                    </div>
                    <div id="div1" class="dc1">℃</div>
                    <div>
                        <input type="num" id="txt2" name="txt2" readonly>
                    </div>
                    <div id="div2" class="dc1">℉</div>
                </div>
            </form>
        </article>
    </main>
